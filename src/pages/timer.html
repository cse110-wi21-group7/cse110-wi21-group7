<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--External Stylesheet-->
    <link href="../styles/timer.css" rel="stylesheet" />

    <!--Comfortaa Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="pomos">
      <p id="pomosleft">3 pomos to go</p>
    </div>
    <div class="workTimerBackground">
      <p id="timer">25:00</p>
    </div>
    <div class="timerdescription">
      <p id="timerdescription">[timer/break]</p>
    </div>
    <div class="centerEndSessionButton">
      <button id="EndSessionButton">End Session</button>
    </div>
  </body>
  <footer>
    <div class="tasksListContainer">
      <button id="showTasks" onclick="displayTasks()" onmouseover="taskPeak()" onmouseout="taskUnpeak()">+</button>
      <div class="tasksContainer">
        <ul class="tasks" id="tasks">
        </ul>
      </div> 
    </div>
  </footer>
  <script src="../scripts/timer/timer.js"></script>
</html>
